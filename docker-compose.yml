version: "3.9"

services:

  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: health_db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d health_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"   # Management Panel : http://localhost:15672
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 15s
      timeout: 10s
      retries: 5

  # ─────────────────────────────────────────
  # Main Services
  # ─────────────────────────────────────────
  api_gateway:
    build: ./api_gateway
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://admin:secret@postgres/health_db
      RABBITMQ_URL: amqp://guest:guest@rabbitmq/
      DIABETES_PREDICTOR_URL: http://diabetes_predictor:8000
      DIABETES_STATS_URL: http://diabetes_stats:8000
      SPECIALTY_CLASSIFIER_URL: http://specialty_classifier:8000
      DRUG_DETECTOR_URL: http://drug_detector:8000
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  diabetes_predictor:
    build: ./diabetes_predictor
    restart: unless-stopped
    ports:
      - "8001:8000"
    volumes:
      - ./models:/app/models:ro
    environment:
      MODEL_DIR: /app/models/diabetes

  diabetes_stats:
    build: ./diabetes_stats
    restart: unless-stopped
    ports:
      - "8002:8000"
    volumes:
      - ./data:/app/data:ro
    environment:
      DATA_PATH: /app/data/diabetes_prediction_dataset.csv

  specialty_classifier:
    build: ./specialty_classifier
    restart: unless-stopped
    ports:
      - "8003:8000"
    volumes:
      - ./models:/app/models:ro
    environment:
      MODEL_DIR: /app/models
      RABBITMQ_URL: amqp://guest:guest@rabbitmq/
    depends_on:
      rabbitmq:
        condition: service_healthy

  drug_detector:
    build: ./drug_detector
    restart: unless-stopped
    ports:
      - "8004:8000"
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq/
    depends_on:
      rabbitmq:
        condition: service_healthy

  dashboard:
    build: ./dashboard
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      API_URL: http://api_gateway:8000
    depends_on:
      - api_gateway

volumes:
  pg_data: