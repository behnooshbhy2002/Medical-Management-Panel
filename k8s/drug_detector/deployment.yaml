apiVersion: apps/v1
kind: Deployment
metadata:
  name: drug-detector
  namespace: medical
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drug-detector
  template:
    metadata:
      labels:
        app: drug-detector
    spec:
      initContainers:
        - name: wait-for-rabbitmq
          image: busybox
          command: ['sh', '-c', 'until nc -z rabbitmq-service 5672; do echo waiting for rabbitmq...; sleep 2; done']
      containers:
        - name: drug-detector
          image: medical/drug_detector:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          env:
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: medical-secrets
                  key: RABBITMQ_URL
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
